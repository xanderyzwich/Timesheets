<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Supported Applications List</title>
    </head>
    <body>
        <h1>Supported Applications</h1>
        {% if app_list %}
            {% for app in app_list %}
                <p><a href="{% url 'timesheets:app' app.id %}">{{ app }}</a></p>
            {% endfor %}
        {% else %}
            <p>No apps are available.</p>
        {% endif %}
        {% include 'timesheets/footer.html' %}
    </body>
</html>
