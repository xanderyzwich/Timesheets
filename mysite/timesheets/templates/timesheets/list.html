<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
            {% if object_list %}
                {% for object in object_list %}
                    <p><a href= {{ object_url }} >{{ object }}</a></p>
                {% endfor %}
            {% else %}
                <p>No adhocs are available.</p>
            {% endif %}
        {% include 'timesheets/footer.html' %}
    </body>
</html>
